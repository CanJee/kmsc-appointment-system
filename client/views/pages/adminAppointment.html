<template name="adminAppointment">
    <tr>
      <td><span class="text-success font-bold">{{employeeName}}</span></td>
      <td><span class="text-warning font-bold">{{userName}}</span></td>
      <td>{{startDate}}</td>
      <td>{{time}}</td>
      <td>{{appointmentReason}}</td>
      {{#if green}}
        <td><span class="label label-primary" style="font-size: 10pt;font-family: monospace;">{{status}}</span></td>
      {{/if}}
      {{#if yellow}}
        <td><span class="label label-warning" style="font-size: 10pt;font-family: monospace;">{{status}}</span></td>
      {{/if}}
      {{#if red}}
        <td><span class="label label-danger" style="font-size: 10pt;font-family: monospace;">{{status}}</span></td>
      {{/if}}
      <td>{{_id}}</td>
      <td >
        <div class="btn-group">
            {{#if yellow}}
              <i class="fa fa-check approve-appointment success" data-container="body" data-toggle="tooltip" data-placement="left" title="" data-original-title="Approve this appoitnment" aria-hidden="true" appointment-id="{{_id}}" employee-name="{{employeeName}}" appointment-date="{{startDate}}" appointment-time="{{time}}"></i>
              <i class="fa fa-times decline-appointment danger" data-container="body" data-toggle="tooltip" data-placement="left" title="" data-original-title="Decline this appoitnment" aria-hidden="true" appointment-id="{{_id}}" employee-name="{{employeeName}}" appointment-date="{{startDate}}" appointment-time="{{time}}"></i>
            {{else}}
              <i class="fa fa-ban cancel-appointment danger" data-container="body" data-toggle="tooltip" data-placement="left" title="" data-original-title="Cancel this appoitnment" aria-hidden="true" appointment-id="{{_id}}" employee-name="{{employeeName}}" appointment-date="{{startDate}}" appointment-time="{{time}}"></i>
            {{/if}}
        </div>
      </td>
    </tr>
</template>
