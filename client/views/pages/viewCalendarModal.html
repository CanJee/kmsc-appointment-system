<template name="viewCalendarModalTemplate">
    <div class="modal inmodal in" id="viewCalendarModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content animated fadeInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title view-calendar-modal">View Employees Calendar</h4>
                </div>
                <form class="form-horizontal" novalidate="false">
                    <div class="modal-body">
                      <div class="row">
                      <div class="col-lg-12">
                              <button type="button" data-toggle="dropdown" class="btn btn-block btn-primary dropdown-toggle" aria-expanded="false">Select Calendar <span class="caret"></span></button>
                              <ul id="select-calendar-dropdown" class="dropdown-menu">

                              </ul>
                      </div>
                      </div>
                      <div class="row">
                          <div class="col-lg-12">
                              <div id="bookingjs">
                              </div>
                          </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="cancel-btn" autofocus=" " class="btn btn-white" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
