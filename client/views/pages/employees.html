<template name="employees">

    {{> pageHeading title='Employees' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="m-t-lg">
                    <h1>
                        Employees
                    </h1>
                </div>
            </div>
        </div>
        <div class="text-right" style="padding-bottom: 20px;">
            <button class="btn btn-primary add-employee" style="margin-bottom: 0px;">Add an Employee</button>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <input type="text" class="form-control input-sm m-b-xs" id="filter"
                               placeholder="Search in table">

                        <table class="footable table table-stripped toggle-arrow-tiny members-list" data-page-size="8" data-paging="true" data-filter=#filter>
                            <thead>
                            <tr>
                                <th data-hide="phone">Name</th>
                                <th data-hide="phone">Email</th>
                                <th data-hide="phone">Created On</th>
                                <th data-hide="phone">Working Hours</th>
                                <th>ID</th>
                                <th data-hide="phone">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                                {{#each employees}}
                                    {{> employee}}
                                    {{> employeeHoursModalTemplate}}
                                {{/each}}
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="10">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    {{> createEmployeesModalTemplate}}
<!--     {{> editEmployeesModalTemplate}} -->
</template>
