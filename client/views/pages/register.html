<template name="register">
    <div>
        <img class="kmsc-logo-login animated fadeInDown" src="images/kanjee-skin-care.png">
    </div>
    <div class="middle-box text-center loginscreen animated fadeInDown kmsc-login-box ibox-content">
        <h3>Register to KMSC</h3>

        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Name" required="">
            </div>
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required="">
            </div>

            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center">
                <small>Already have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="/login">Login</a>
        </form>
        <hr/>
        <p class="m-t">
            <small>Copyright Kanjee Medical Skin Care &copy; 2017</small>
        </p>
    </div>
</template>
