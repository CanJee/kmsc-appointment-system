<template name="adminAppointments">

    {{> pageHeading title='Admin Appointments' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="m-t-lg">
                    <h1>
                        Admin Appointments
                    </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <input type="text" class="form-control input-sm m-b-xs" id="filter"
                               placeholder="Search in table">

                        <table class="footable table table-stripped toggle-arrow-tiny members-list" data-page-size="8" data-paging="true" data-filter=#filter>
                            <thead>
                            <tr>
                                <th data-hide="phone">Employee Name</th>
                                <th data-hide="phone">User Name</th>
                                <th data-hide="phone">Date</th>
                                <th data-hide="phone">Time</th>
                                <th data-hide="phone">Reason</th>
                                <th data-hide="phone">Status</th>
                                <th data-hide="phone" data-sort-ignore="true">ID</th>
                                <th data-hide="phone" data-sort-ignore="true">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                                {{#each appointments}}
                                    {{> appointment}}
                                {{/each}}
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="10">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
