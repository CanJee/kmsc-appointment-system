sudo: false

language: node_js
node_js:
  - "0.12"

before_install:
  - "curl -L https://git.io/ejPSng | /bin/sh"

install: 
  - curl https://install.meteor.com | /bin/sh
  - meteor update
  - npm install -g chimp
  - npm install

script:
  - meteor build $HOME/build.tgz

cache:
  directories:
  - node_modules

before_script:
  - meteor npm install
  - meteor add practicalmeteor:mocha

script:
  - chimp --ddp=http://localhost:3000 --mocha --path=tests --browser=phantomjs

env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8